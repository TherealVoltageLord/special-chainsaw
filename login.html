<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltage Link - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #2ecc71;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --gray: #95a5a6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        
        .auth-container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .auth-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .auth-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 32px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .auth-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
        }
        
        .auth-header h2 {
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 24px;
            position: relative;
        }
        
        .auth-header p {
            opacity: 0.9;
            font-size: 14px;
            position: relative;
        }
        
        .auth-header i {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
            position: relative;
            color: rgba(255,255,255,0.9);
        }
        
        .auth-body {
            padding: 32px;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: #f8f9fa;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            outline: none;
            background-color: white;
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 14px;
            color: var(--gray);
            font-size: 18px;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.2);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--gray);
        }
        
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        /* Modal Notification */
        .modal-notification {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-notification.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .modal-notification.show .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
        }
        
        .modal-header.success {
            background-color: var(--secondary);
            color: white;
        }
        
        .modal-header.error {
            background-color: var(--danger);
            color: white;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: inherit;
            font-size: 20px;
            cursor: pointer;
        }
        
        .modal-body {
            padding: 20px;
            text-align: center;
        }
        
        .modal-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .modal-icon.success {
            color: var(--secondary);
        }
        
        .modal-icon.error {
            color: var(--danger);
        }
        
        .modal-message {
            margin-bottom: 20px;
            color: var(--dark);
        }
        
        .modal-footer {
            padding: 16px 20px;
            display: flex;
            justify-content: center;
            border-top: 1px solid #eee;
        }
        
        .modal-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        
        .modal-btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .modal-btn-primary:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <i class="fas fa-bolt"></i>
            <h2>Welcome Back</h2>
            <p>Login to your Voltage Link account</p>
        </div>
        
        <div class="auth-body">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="reg.html">Register here</a></p>
            </div>
        </div>
    </div>
    
    <!-- Success Modal -->
    <div class="modal-notification" id="successModal">
        <div class="modal-content">
            <div class="modal-header success">
                <h3 class="modal-title">
                    <i class="fas fa-check-circle"></i> Success
                </h3>
                <button class="modal-close" id="closeSuccessModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-icon success">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3>Login Successful</h3>
                <p class="modal-message">You are being redirected to your dashboard...</p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-primary" id="continueToDash">
                    <i class="fas fa-arrow-right"></i> Continue
                </button>
            </div>
        </div>
    </div>
    
    <!-- Error Modal -->
    <div class="modal-notification" id="errorModal">
        <div class="modal-content">
            <div class="modal-header error">
                <h3 class="modal-title">
                    <i class="fas fa-exclamation-circle"></i> Error
                </h3>
                <button class="modal-close" id="closeErrorModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-icon error">
                    <i class="fas fa-times-circle"></i>
                </div>
                <h3 id="errorTitle">Login Failed</h3>
                <p class="modal-message" id="errorMessage">Invalid username or password. Please try again.</p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-primary" id="dismissError">
                    OK
                </button>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = "https://voltagelord-no-try-me-oo.hf.space";
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store API key in localStorage
                    localStorage.setItem('voltageLinkApiKey', data.api_key);
                    localStorage.setItem('voltageLinkUserPlan', data.plan || 'free');
                    
                    // Show success modal
                    showSuccess();
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = 'dash.html';
                    }, 2000);
                } else {
                    showError('Login Failed', data.error || 'Invalid username or password');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network Error', 'Failed to connect to server. Please try again.');
            }
        });
        
        // Show success modal
        function showSuccess() {
            document.getElementById('successModal').classList.add('show');
        }
        
        // Show error modal
        function showError(title, message) {
            document.getElementById('errorTitle').textContent = title;
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorModal').classList.add('show');
        }
        
        // Close modals
        document.getElementById('closeSuccessModal').addEventListener('click', () => {
            document.getElementById('successModal').classList.remove('show');
        });
        
        document.getElementById('closeErrorModal').addEventListener('click', () => {
            document.getElementById('errorModal').classList.remove('show');
        });
        
        document.getElementById('dismissError').addEventListener('click', () => {
            document.getElementById('errorModal').classList.remove('show');
        });
        
        // Continue to dashboard
        document.getElementById('continueToDash').addEventListener('click', () => {
            document.getElementById('successModal').classList.remove('show');
            window.location.href = 'dash.html';
        });
    </script>
</body>
</html>
